{% extends 'administration/base.html' %}

{% block title %}
Update
{% endblock %}

{% block content %}
<div class="sticky-top pt-3 ps-4">
    <h5>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left color-teal" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
        <a href="{% url 'administration:schedules' %}" class="back-link">Back</a>
    </h5>
</div>
<main class="row justify-content-center">
    <div class="col-4 align-self-center p-4">
        <div class="text-center">
            <h3>Reset Date Scheduled</h3>
        </div>
        <div class="no-round-box p-4">
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    {{form.scheduled_date}}
                    <input type="submit" class="btn teal-btn" value="Submit">
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
