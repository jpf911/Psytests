<div class="modal fade" id="message" tabindex="-1" aria-labelledby="message-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="message-label">Send you message here</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-body">
                <label class="mb-2" for="subject">Subject:</label>
                {{form.subject}}
                <label class="mb-2" for="message">Message:</label>    
                {{form.message}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                    <button type="submit" class="btn btn-success me-3">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
