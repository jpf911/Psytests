<!--required for allauth (fb and google) login-->
{% load socialaccount %}
{% providers_media_js %}

<!-- load static -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap ni -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- CSS ni-->
    <link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/login-css.css' %}">
    <!-- font ni-->
    <link rel="stylesheet" type="text/css" href="{% static '/fonts/font-awesome-4.7.0\css\font-awesome.min.css' %}">

    <title>Login Page</title>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8 login-bg" style="background-image: url({% static 'images/login-bg.jpg' %});"></div>
            <div class="col-4 py-5 px-auto vh-100">
                <div class="w-75 text-left mx-auto m-t-100 mb-5">
                    <h1 class="mb-5 text-center">Login to continue</h1>
                    <form action="{% url 'psytest:login' %}" method="post">

                        {% csrf_token %}
                        <input type="email" class="form-control form-control-lg mb-3" placeholder="Username"
                            name="username">
                        <input type="password" class="form-control form-control-lg" placeholder="Password"
                            name="password">
                        <div class="d-flex justify-content-between custom-control custom-checkbox ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="remember-me" value="rememberme">
                                <label class="form-check-label text-muted" for="remember-me">Remember me</label>
                            </div>
                            <div class="alert"></div>
                            <a href="#">Forgot Password?</a>
                        </div>

                        {{form.errors}}
                        <button type="submit"
                            class="login-btn btn btn-primary w-100 fs-17 mt-4 p-2 rounded-pill">Login</button>
                    </form>
                    <div class="text-muted m-t-50 text-center">Don't have an account? <a href="#">Sign up</a></div>

                    <!-- Social Media FB Login Button ni siya -->
                    <div class="flex-c-m mt-4">
                        <a href="{% provider_login_url 'facebook' method='js_sdk' %}"
                            class="login-fb-social shadow social-bg1 flex-c-m m-1"><i class="fa fa-facebook-f"
                                aria-hidden="true"></i></a>
                        <a href="{% provider_login_url 'google'%}" class="login-google-social shadow social-bg2 flex-c-m m-1"><i class="fa fa-google"
                                aria-hidden="true"></i></a>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Javascript ni gikan sa bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
